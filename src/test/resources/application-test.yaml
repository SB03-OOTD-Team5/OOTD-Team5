datasource:
  url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
  driver-class-name: org.h2.Driver
  username: sa
  password:
jpa:
  hibernate:
    ddl-auto: create-drop
  properties:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      format_sql: true

# 배치 임시 제외
spring:
  batch:
    jdbc:
      initialize-schema: never
    job:
      enabled: false