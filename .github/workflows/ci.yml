name: CI with Gradle

on:
  push:
    branches: [ "dev" ]    # main 브랜치에 push 할 때
  pull_request:             # PR 올릴 때 실행
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v3  # 레포지토리 코드 체크아웃
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew   # 실행 권한 부여
        
      - name: Build with Gradle
        run: ./gradlew build   # Gradle 빌드 실행
